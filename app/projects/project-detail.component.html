
<!-- The Modal -->
<div id="myModal" class="modal" [style.display]= 'getDisplay()' >

  <!-- The Close Button -->
  <span class="close" (click)="displayModal = !displayModal">&times;</span>
  
  <!--<div class= "col-md-1">-->
  <span class= "l_arrow" (click)= "left()">&lt;</span>
  <span class= "r_arrow" (click)= "right()">&gt;</span>
  <!--<span class= "idx">Index = {{ modalImgIndex }}</span>-->
  <!--</div>-->
  <!--<div class= "col-md-8">-->
  <!-- Modal Content (The Image) -->
   <span> <img class="modal-content" id="img01" [src]= 'modalImg'></span>
  <!--</div>-->
  <!--<div class= "col-md-1 arrow">&gt;</div>-->

</div>



<div class= "container" *ngIf = 'project'>
    <h1>{{ projectName }} <small>{{ project.date }}</small><button class= "btn btn-new pull-right top-btn" (click)= 'onBack()'>&#60; Back</button></h1>

    <div class= "col-md-12" *ngIf= '!project.mobile'>
        <div class= "col-md-6">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[0]" (click)= "modalImgIndex = 0" [src]='project.imageUrls[0]' alt='project.name'>
        </div>
        <div class= "col-md-6">
            <div class= "col-md-6">
                <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[1]" (click)= "modalImgIndex = 1" [src]='project.imageUrls[1]' alt='project.name'>
            </div>
            <div class= "col-md-6">
                <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[2]" (click)= "modalImgIndex = 2" [src]='project.imageUrls[2]' alt='project.name'>
            </div>
            <div class= "col-md-6 lower">
                <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[3]" (click)= "modalImgIndex = 3" [src]='project.imageUrls[3]' alt='project.name'>
            </div>
            <div class= "col-md-6 lower">
                <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImgIndex = 4" (click)= "modalImg = project.imageUrls[4]" [src]='project.imageUrls[4]' alt='project.name'>
            </div>
        </div>
    </div>
    <div class= "col-md-12" *ngIf= 'project.mobile'>
        <div class= "col-md-12">
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[0]" (click)= "modalImgIndex = 0" [src]='project.imageUrls[0]' alt='project.name'>
        </div>
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[1]" (click)= "modalImgIndex = 1" [src]='project.imageUrls[1]' alt='project.name'>
        </div>
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[2]" (click)= "modalImgIndex = 2" [src]='project.imageUrls[2]' alt='project.name'>
        </div>
        </div>
        <div class= "col-md-12">
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[3]" (click)= "modalImgIndex = 3" [src]='project.imageUrls[3]' alt='project.name'>
        </div>
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[4]" (click)= "modalImgIndex = 4" [src]='project.imageUrls[4]' alt='project.name'>
        </div>
        <div class= "col-md-4">
            <img class= "img-thumbnail" id="myImg" (click)= "displayModal = !displayModal" (click)= "modalImg = project.imageUrls[5]" (click)= "modalImgIndex = 5" [src]='project.imageUrls[5]' alt='project.name'>
        </div>
        </div>
    </div>
        <div class= "col-md-12 well">
            <h3 class= "text-primary">Where and Why?</h3>
            <p>{{ project.where_why }}</p>
            <h3 class= "text-primary">What and How?</h3>
            <p>{{ project.what_how }}</p>
            <button class= "btn btn-new pull-right" (click)= 'onBack()'>&#60; Back</button>
        </div>
</div>
